<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="../js/apexcharts/dist/apexcharts.css"
    />
    <link rel="stylesheet" href="../js/flatpickr/dist/flatpickr.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body >
    <!--! Navbar -->
    <nav
      class="navbar rounded-box lg:max-w-screen-lg mx-auto my-4 border max-w-[90%] border-neutral-600 border-t-0 mt-0 rounded-tl-none rounded-tr-none bg-transparent backdrop-brightness-75 shadow-sm"
    >
      <div class="w-full md:flex md:items-center md:gap-2">
        <div class="flex items-center justify-between">
          <div class="navbar-start items-center justify-between max-md:w-full">
            <a href="./Index.html" aria-label="Homepage Link">
              <i class="fa-solid fa-wallet scale-150"></i>
            </a>
            <div class="md:hidden">
              <button
                type="button"
                i
                class="collapse-toggle btn btn-outline btn-secondary btn-sm btn-square"
                data-collapse="#logo-navbar-collapse"
                aria-controls="logo-navbar-collapse"
                aria-label="Toggle navigation"
              >
                <span
                  class="icon-[tabler--menu-2] collapse-open:hidden size-4"
                ></span>
                <span
                  class="icon-[tabler--x] collapse-open:block hidden size-4"
                ></span>
              </button>
            </div>
          </div>
        </div>
        <div
          id="logo-navbar-collapse"
          class="md:navbar-end collapse hidden grow basis-full overflow-hidden transition-[height] duration-300 max-md:w-full"
        >
          <ul class="menu md:menu-horizontal gap-2 p-0 text-base max-md:mt-2 bg-transparent ">
            <li><a href="./Index.html">Expenses</a></li>
            <li><a href="./CurrencyConverter.html">Curreny Converter</a></li>
            <li><a href="./Chatbot.html">Chatbot</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--! END Navbar !-->

    <!--! Main -->

    <main
      class="sm:grid sm:grid-cols-2 sm:grid-rows-2 gap-4 mx-auto lg:max-w-screen-lg max-w-[90%] mb-8 grid-cols-1 grid-rows-3 flex flex-col"
    >
      <div class="sm:row-span-2 border border-neutral-600 sm:h-full sm:w-auto flex flex-col gap-10 rounded-xl backdrop-brightness-75 shadow-xl z-[80]">
        <div
          class="h-[100px] border-b border-neutral-800 rounded-xl rounded-b-none flex items-center justify-center relative"
        >
          <h1 class="text-3xl text-neutral-300 text-center font-curvy">Expenses</h1>
          <!--? Date -->
          <div
            class="absolute bottom-[-25%] p-2 px-4 flex justify-between gap-4 rounded-lg shadow-md shadow-neutral-800 backdrop-blur-lg border-accent text-white"
            id="date-container"
          >
            <div class="justify-self-start">
              <button
                class="cursor-pointer"
                id="dateBack"
                onclick="changeDateBack()"
              >
                <i class="fa-solid fa-caret-left transition hover:scale-125"></i>
                
              </button>
            </div>
            <p class="cursor-default" id="dateToday">0000-00-00</p>
            <div class="justify-self">
              <button
                class="cursor-pointer"
                id="dateForward"
                onclick="changeDateForward()"
                >
                <i class="fa-solid fa-caret-right transition hover:scale-125"></i>
              </button>
            </div>
          </div>
          <!--? Date  -->
        </div>
        <div id="expenses" class=" h-[900px] rounded-xl rounded-t-none">
          <div class="flex justify-between items-center p-4 w-[90%] mx-auto">
            <h2 class="text-xl">Expenses</h2>
            <button class="btn btn-sm bg-neutral-600 bg-opacity-30 px-4 py-2 w-auto h-auto" aria-haspopup="dialog" aria-expanded="false" aria-controls="basic-modal" data-overlay="#basic-modal">
              Add Expense
            </button>

            <div id="basic-modal" class="overlay modal overlay-open:opacity-100 max-w-[450px] mx-auto hidden" role="dialog" tabindex="-1">
              <div class="modal-dialog overlay-open:opacity-100 ">
                <form action="" id="addExpensesForm">
                  <div class="modal-content bg-neutral-900 bg-opacity-95 border border-neutral-600 rounded-xl backdrop-blur-2xl shadow-xl" id="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title">Add Expense</h3>
                      <button type="button" class="btn btn-text btn-circle btn-sm absolute end-3 top-3" aria-label="Close" data-overlay="#basic-modal" >
                        <span class="icon-[tabler--x] size-4"></span>
                      </button>
                    </div>
                    <div class="modal-body flex flex-col gap-1">
                      <!--* Name Input  -->
                      <div class="sm:w-96">
                        <label class="label label-text " for="inputName"> Expense </label>
                        <input type="text "  class="input bg-neutral-800 focus:ring-white" placeholder="Describe your expense in short" id="inputName"/>
                      </div>
                      <!--* Name Input  -->
                      <!--? Date Input -->
                      <label for="flatpickr-date" class="mt-3">Date</label>
                      <input type="text" class="input max-w-sm mb-3 bg-neutral-800 focus:ring-white" placeholder="YYYY-MM-DD" id="flatpickr-date" aria-required="true"/>
                      <!--?END Date Input -->
                      <!--* Amount Input  -->
                      <label class="label label-text" for="number-input-label">Amount:</label>

                      <div class="input-group max-w-sm bg-neutral-800 " data-input-number>
                        <input class="input !focus:border-none" id="number-input-label" type="text" value="0" data-input-number-input required/>
                        <span class="input-group-text gap-3 bg-neutral-800">
                          <button type="button" class="btn btn-primary btn-soft size-[22px] rounded min-h-0 p-0 !bg-neutral-400 !text-black" aria-label="Decrement button" data-input-number-decrement>
                            <span class="icon-[tabler--minus] size-3.5 flex-shrink-0"></span>
                          </button>
                          <button type="button" class="btn btn-primary btn-soft size-[22px] rounded min-h-0 p-0 !bg-neutral-400 !text-black" aria-label="Increment button" data-input-number-increment>
                            <span class="icon-[tabler--plus] size-3.5 flex-shrink-0"></span>
                          </button>
                        </span>
                      </div>
                      <!--* Amount Input  -->

                      <!--?Modal Body  -->
                    </div>
                    <div class="modal-footer">
                      <!--! Close button -->
                      <button type="button" class="btn btn-soft btn-secondary" data-overlay="#basic-modal">Close</button>
                      <!--! Add Expense button -->
                      <button type="submit" class="btn bg-neutral-600 bg-opacity-30 !border-none" id="addExpensesFinal">Add Expense</button>
                    </div>
                  </div> <!-- closing modal-content -->
                </form>
              </div>
            </div>


          </div>
          <div class="overflow-y-auto h-[835px]">
            <!--? Imported Table -->
            <div class="w-[90%] mx-auto rounded-lg pb-2 mt-4">
              <div class="overflow-x-auto">
                <table class="table" id="expensesTable">
                  <thead>
                    <tr class="bg-neutral-600 bg-opacity-30 border-0">
                      <th class="rounded-s-lg w-[40%]">Name</th>
                      <th class="w-[20%] text-center">Price</th>
                      <th class="rounded-e-lg w-[40%] text-right">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody" >
                    <!--? Tr Component -->
                    <tr id="expense-component" data-value="0" >
                      
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- !Imported table end -->
          </div>
        </div>
      </div>
      <div class="border rounded-xl p-4 flex flex-col sm:h-auto h-auto backdrop-brightness-75 border-neutral-600 shadow-xl">
        <!--! Add chart -->
        <div>
            <h1 class="text-xl text-center font-playful">Your <span class="font-curvy text-white">expenses</span></h1>
          <p class="text-center font-playful text-2xl">Graphed</p>
        </div>

        <!-- <div id="apex-multiple-area-charts-compare-alt" class="w-full"></div> -->
         <div id="ApexChartDiv"></div>

        
      </div>
      <div class="sm:col-start-2 col-start-1 sm:row-start-2 border rounded-xl p-4 backdrop-brightness-75 border-neutral-600 shadow-xl">
        <!-- !Chatbot -->
        <div class="flex flex-col h-full relative ">
          <h2 class="text-xl text-center absolute left-1/2 -translate-x-1/2 -translate-y-7 p-2 border-neutral-600 border px-4 rounded-lg bg-gray-900">
            Suggestions
          </h2>
          <div id="chat-messages" 
          class="h-[400px] overflow-y-auto mb-4 mt-2 overflow-x-hidden text-wrap p-4  rounded-xl scrollbar-thin">
          </div>
          
        </div>
    </main>

    <!--* Script  -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    
    
    <!--* Imports -->
    <script src="../js/flyonui/flyonui.js"></script>
    <script src="../js/lodash/lodash.js"></script>
    <script src="../js/apexcharts/dist/apexcharts.js"></script>
    <script src="../js/flatpickr/dist/flatpickr.js"></script>
    <script src="../js/flyonui/dist/js/helper-apexcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" referrerpolicy="no-referrer"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
