<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="../node_modules/apexcharts/dist/apexcharts.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/flatpickr/dist/flatpickr.css"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../css/CurrencyStylecss.css">
  </head>
  <body>
    <!--! Navbar -->
    <nav
      class="navbar rounded-box lg:max-w-screen-lg mx-auto my-4 border max-w-[90%] border-neutral-600 border-t-0 mt-0 rounded-tl-none rounded-tr-none bg-transparent backdrop-brightness-75 shadow-sm"
    >
      <div class="w-full md:flex md:items-center md:gap-2">
        <div class="flex items-center justify-between">
          <div class="navbar-start items-center justify-between max-md:w-full">
            <a href="./Index.html" aria-label="Homepage Link">
              <i class="fa-solid fa-wallet scale-150"></i>
            </a>
            <div class="md:hidden">
              <button
                type="button"
                i
                class="collapse-toggle btn btn-outline btn-secondary btn-sm btn-square"
                data-collapse="#logo-navbar-collapse"
                aria-controls="logo-navbar-collapse"
                aria-label="Toggle navigation"
              >
                <span
                  class="icon-[tabler--menu-2] collapse-open:hidden size-4"
                ></span>
                <span
                  class="icon-[tabler--x] collapse-open:block hidden size-4"
                ></span>
              </button>
            </div>
          </div>
        </div>
        <div
          id="logo-navbar-collapse"
          class="md:navbar-end collapse hidden grow basis-full overflow-hidden transition-[height] duration-300 max-md:w-full"
        >
          <ul
            class="menu md:menu-horizontal gap-2 p-0 text-base max-md:mt-2 bg-transparent"
          >
            <li><a href="./Index.html">Expenses</a></li>
            <li><a href="./CurrencyConverter.html">Curreny Converter</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--! END Navbar !-->

    <!-- <h1 class="text-2xl mb-6 text-center">Currency Converter</h1> -->
    <p
      class="bg-gradient-to-r from-primary to-error bg-clip-text text-transparent font-black text-4xl w-fit mx-auto my-6 p-2 text-center relative z-50"
    >
      Currency Converter
    </p>
    <div
      class="md:max-w-sm w-[90%] mx-auto p-6 border-neutral-600 backdrop-brightness-75 border rounded-md shadow-md"
    >
      <form id="converterForm" class="flex flex-col gap-4">
        <div>
          <!-- <label for="amount" class="block text-gray-700">Amount</label> -->

          <!--!  -->
          <label class="label label-text" for="number-input-label"
            >Amount:</label
          >

          <div class="input-group max-w-sm bg-transparent" data-input-number>
            <input
              class="input border"
              id="number-input-label"
              type="text"
              value="0"
              data-input-number-input
            />
            <span class="input-group-text gap-3">
              <button
                type="button"
                class="btn btn-primary btn-soft size-[22px] rounded min-h-0 p-0"
                aria-label="Decrement button"
                data-input-number-decrement
              >
                <span
                  class="icon-[tabler--minus] size-3.5 flex-shrink-0"
                ></span>
              </button>
              <button
                type="button"
                class="btn btn-primary btn-soft size-[22px] rounded min-h-0 p-0"
                aria-label="Increment button"
                data-input-number-increment
              >
                <span class="icon-[tabler--plus] size-3.5 flex-shrink-0"></span>
              </button>
            </span>
          </div>
          <!-- ! -->

          <!-- <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          /> -->
        </div>
        <div>
          <label for="fromCurrency" class="block text-gray-400">From</label>
          <select
            id="fromCurrency"
            class="mt-1 w-full px-4 py-2 border-neutral-600 border rounded-lg focus:outline-none focus:ring-2 focus:ring-white-500 bg-transparent"
            required
          >
            <option value="">Select currency</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <!-- Add more currencies as needed -->
          </select>
        </div>
        <div>
          <label for="toCurrency" class="block text-gray-400">To</label>
          <select
            id="toCurrency"
            class="mt-1 w-full px-4 py-2 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-white bg-transparent mb-8"
            required
          >
            <option value="">Select currency</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <!-- Add more currencies as needed -->
          </select>
        </div>
        <button
          type="submit"
          class="border px-4 py-2 rounded-md border-neutral-600 text-mainText hover:bg-neutral-300 hover:text-black transition duration-200 backdrop-blur-lg hover:border-none font-semibold"
        >
          Convert
        </button>
      </form>
      <div id="result" class="mt-6 text-center text-xl font-semibold"></div>
    </div>

    <script src="./CurrencyConverter.js"></script>

    <script src="../node_modules/flyonui/flyonui.js"></script>
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../node_modules/apexcharts/dist/apexcharts.js"></script>
    <script src="../node_modules/flatpickr/dist/flatpickr.js"></script>
    <script src="../node_modules/flyonui/dist/js/helper-apexcharts.js"></script>
  </body>
</html>
