<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/apexcharts.css" />
    <link rel="stylesheet" href="/css/flatpickr.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../css/CurrencyStylecss.css" />
    <style>
      .chatbox__message--bot {
        float: left;
        clear: both;
      }
      .chatbox__message--human {
        float: right;
        clear: both;
        margin-right: 2rem;
      }
    </style>
  </head>
  <body>
    <!--! Navbar -->
    <nav
      class="navbar rounded-box lg:max-w-screen-lg mx-auto my-4 border max-w-[90%] border-neutral-600 border-t-0 mt-0 rounded-tl-none rounded-tr-none bg-transparent backdrop-brightness-75 shadow-sm"
    >
      <div class="w-full md:flex md:items-center md:gap-2">
        <div class="flex items-center justify-between">
          <div class="navbar-start items-center justify-between max-md:w-full">
            <a href="./Index.html" aria-label="Homepage Link">
              <i class="fa-solid fa-wallet scale-150"></i>
            </a>
            <div class="md:hidden">
              <button
                type="button"
                i
                class="collapse-toggle btn btn-outline btn-secondary btn-sm btn-square"
                data-collapse="#logo-navbar-collapse"
                aria-controls="logo-navbar-collapse"
                aria-label="Toggle navigation"
              >
                <span
                  class="icon-[tabler--menu-2] collapse-open:hidden size-4"
                ></span>
                <span
                  class="icon-[tabler--x] collapse-open:block hidden size-4"
                ></span>
              </button>
            </div>
          </div>
        </div>
        <div
          id="logo-navbar-collapse"
          class="md:navbar-end collapse hidden grow basis-full overflow-hidden transition-[height] duration-300 max-md:w-full"
        >
          <ul
            class="menu md:menu-horizontal gap-2 p-0 text-base max-md:mt-2 bg-transparent"
          >
            <li><a href="./Index.html">Expenses</a></li>
            <li><a href="./CurrencyConverter.html">Curreny Converter</a></li>
            <li><a href="./Chatbot.html">Chatbot</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--! END Navbar !-->

    <!-- <h1 class="text-2xl mb-6 text-center">Currency Converter</h1> -->
    <div
      class="flex flex-col mx-auto p-6 border-neutral-600 backdrop-brightness-75 border rounded-md shadow-md max-w-screen-lg"
    >
      <p class="text-3xl text-center text-mainText font-customThin mt-0 mb-6">
        Ask me anything
      </p>

      <div class="flex justify-center mb-6">
        <div
          class="chatbox w-[95%] border rounded-lg border-neutral-600"
          id="chatbox"
        >
          <div
            class="chatbox__messages min-h-[400px] min-w-full rounded-lg m-4 p-4"
            id="chatbox__messages"
          >
            <div class="chatbox__message chatbox__message--bot">
              <p
                class="chatbox__message-text w-auto border border-neutral-600 rounded-md p-4"
              >
                Hi! I'm a chatbot. How can I help you today?
              </p>
            </div>
            <div class="chatbox__message chatbox__message--human">
              <p
                class="chatbox__message-text w-auto border border-neutral-600 rounded-md p-4"
              >
                Hello I am a human input
              </p>
            </div>
          </div>
          <div
            class="chatbox__input border border-neutral-600 m-4 rounded-md min-h-12 flex items-center"
          >
            <input
              class="h-full p-4 text-wrap max-w-full flex-1"
              type="text"
              id="chatbox__input"
              placeholder="Feel free to ask doubts about your spendings..."
            />
            <button
              id="chatbox__send"
              class="w-14 h-full flex items-center justify-center"
            >
              <i class="fa-solid w-full fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./CurrencyConverter.js"></script>

    <script src="../js/flyonui/flyonui.js"></script>
    <script src="../js/lodash/lodash.js"></script>
    <script src="../js/apexcharts/dist/apexcharts.js"></script>
    <script src="../js/flatpickr/dist/flatpickr.js"></script>
    <script src="../js/flyonui/dist/js/helper-apexcharts.js"></script>
  </body>
</html>
